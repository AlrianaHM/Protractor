<!DOCTYPE HTML>
<html ng-app="biodata">
<head>
    <title>Biodata</title>
    <script src="./angular.min.js"></script>
    <script src="./biodata.controller.js" ></script>
    <link href="../Style/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="inputName" class="container">
        <div>
            <h2>Biodata {{1+3}}</h2>
            <form class="form-inline">
                <p><span><h4>Name </h4></span>
                    <span><input ng-model="name" type="text" class="input-medium"></span>
                </p>
                <p>
                    <span><h4>Birth Year </h4></span>
                    <span><select ng-model="birthyear" class="span2"
                            ng-options="value for (key, value) in years">
                    </select></select>
                </p>
                <button ng-click="calculateAge" id="calculateButton" class="btn">Calculate</button>
            </form>
        </div>
        <h4>History</h4>
        <table class="table">
            <thead><tr>
                <th>Name</th>
                <th>Birth Year</th>
                <th>Age</th>
            </tr></thead>
            <tr ng-repeat="result in memory">
                <td>{{result.name}}</td>
                <td>{{result.birthyear}}</td>
                <td>{{result.age}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
